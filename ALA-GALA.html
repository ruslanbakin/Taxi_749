<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
    <style>
                    .carousel {
            position: relative;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
            overflow: hidden;
            border-radius: 10px;
            }

            .carousel-slides {
            display: flex;
            transition: transform 0.5s ease;
            }

            .slide {
            min-width: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            }

            .slide img {
            height: 100%;
            max-height: 400px;
            object-fit: contain;
            }

            input[type="radio"] {
            display: none;
            }

            .carousel-dots {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            }

            .carousel-dots label {
            width: 12px;
            height: 12px;
            margin: 0 5px;
            background-color: #bbb;
            border-radius: 50%;
            cursor: pointer;
            }

            #slide1:checked ~ .carousel-slides {
            transform: translateX(0%);
            }

            #slide2:checked ~ .carousel-slides {
            transform: translateX(-100%);
            }

            #slide3:checked ~ .carousel-slides {
            transform: translateX(-200%);
            }

            #slide4:checked ~ .carousel-slides {
            transform: translateX(-300%);
            }

            #slide5:checked ~ .carousel-slides {
            transform: translateX(-400%);
            }

            #slide6:checked ~ .carousel-slides {
            transform: translateX(-500%);
            }

            #slide7:checked ~ .carousel-slides {
            transform: translateX(-600%);
            }

            #slide8:checked ~ .carousel-slides {
            transform: translateX(-700%);
            }

            #slide9:checked ~ .carousel-slides {
            transform: translateX(-800%);
            }

            #slide10:checked ~ .carousel-slides {
            transform: translateX(-900%);
            }

            input[type="radio"]:checked + .carousel-dots label {
            background-color: #fff;
            }

            .prev,
            .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 50px;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            cursor: pointer;
            color: white;
            text-align: center;
            line-height: 100%;
            }

            .prev {
            left: 0;
            }

            .next {
            right: 0;
            }

    </style>
</head>
<body bgcolor="#FFA07A">

        <div class="prev" onclick="changeSlide(-1)">&#10094;</div>
        <div class="next" onclick="changeSlide(1)">&#10095;</div>
    </div>

    <script>
        let currentSlide = 1;
        
        function changeSlide(direction) {
            currentSlide += direction;

            if (currentSlide < 1) {
                currentSlide = 10;
            } else if (currentSlide > 10) {
                currentSlide = 1;
            }

            document.getElementById('slide' + currentSlide).checked = true;
        }
    </script>
